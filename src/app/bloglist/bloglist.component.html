<div class="blog-list-container">
    <!-- Left: All Blog Posts -->
    <div class="blog-list-main">
      <h1>All Blog Posts</h1>
      <div class="blog-cards">
        <div class="blog-card" *ngFor="let blog of blogs">
          <img [src]="blog.image" alt="{{ blog.title }}" />
          <div class="blog-card-content">
            <div class="blog-date">
              {{ blog.publishedDate | date:'dd/MM/yyyy' }}
            </div>
            <h2>{{ blog.title }}</h2>
            <p>{{ blog.descriptiton }}</p>
            <button [routerLink]="['/blogs', blog.id]">Read More</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Right: Sidebar with "Food Safety News Blogs" and year filter -->
    <aside class="blog-list-sidebar">
      <h3>On this page</h3>
      <p class="sidebar-title">Food Safety News Blogs</p>
      <ul class="year-list">
        <li (click)="onYearClick(2025)" [class.active]="selectedYear === 2025">2025</li>
        <li (click)="onYearClick(2024)" [class.active]="selectedYear === 2024">2024</li>
        <li (click)="onYearClick(2023)" [class.active]="selectedYear === 2023">2023</li>
        <!-- Add more years as needed -->
      </ul>
    </aside>
  </div>
